<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este víde está hospedado em meu servidor</p>
    <video width="500" poster="imagens/Orçamento Dorigon Mat. Const..jpg">
        <source src="midia/Meu video_1.mp4" type="video/mp4">
        <source src="midia/Meu Video 1.webm" type="video/webm">
        <p>Seu navegador não é compatível como os formatos dos vídeos.</p>
    </video>
    <h1>Inserindo vídeo do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=eZo89IxF0fRuT7mT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
